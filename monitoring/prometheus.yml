global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['0.0.0.0:9090']

  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:9091']
    metrics_path: /metrics
    scrape_interval: 5s
    scrape_timeout: 3s

